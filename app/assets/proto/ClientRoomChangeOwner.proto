syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoClientRoomChangeOwner";

message ClientRoomChangeOwner {
    Request request = 1;
    uint64 user_id = 2;
    uint64 room_id = 3;
}

message ClientRoomChangeOwnerResponse {
    Response response = 1;
    uint64 user_id = 2;
    uint64 room_id = 3;
}